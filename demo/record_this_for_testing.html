<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations for Testing the Screen-to-GIF Tool</title>
    <style>
        /* General Styles for an Appealing Look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1e1e2e;
            color: #cdd6f4;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
            color: #a6e3a1;
            text-shadow: 0 0 5px rgba(166, 227, 161, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
        }

        h2 {
            margin-top: 4rem;
            font-size: 1.8rem;
            border-bottom: 2px solid #89b4fa;
            padding-bottom: 0.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .animation-box {
            background-color: #313244;
            border: 1px solid #45475a;
            border-radius: 15px;
            width: 350px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .box-title {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #bac2de;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* --- Animation Definitions --- */

        /* 1. Simple Bouncing Ball */
        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: #f38ba8; /* Red */
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out alternate;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(80px) scale(1, 1);
            }
            to {
                transform: translateY(-80px) scale(1.1, 0.9);
            }
        }
        
        /* 2. Rotating Square with Color Change */
        .rotating-square {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            animation: rotate-and-color 5s infinite linear;
        }

        @keyframes rotate-and-color {
            0%   { transform: rotate(0deg); background-color: #89b4fa; } /* Blue */
            25%  { background-color: #a6e3a1; } /* Green */
            50%  { transform: rotate(180deg); background-color: #fab387; } /* Orange */
            75%  { background-color: #cba6f7; } /* Purple */
            100% { transform: rotate(360deg); background-color: #89b4fa; } /* Blue */
        }

        /* 3. Pulsing Loading Dots */
        .pulsing-dots-container {
            display: flex;
            gap: 15px;
        }
        .pulsing-dots-container .dot {
            width: 25px;
            height: 25px;
            background-color: #f9e2af; /* Yellow */
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .pulsing-dots-container .dot:nth-child(1) { animation-delay: -0.32s; }
        .pulsing-dots-container .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* 4. "Hyperspace" / Starfield */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #cdd6f4;
            border-radius: 50%;
            animation: hyperspace 3s infinite linear;
        }

        @keyframes hyperspace {
            from {
                transform: scale(0.1) translateZ(0);
                opacity: 1;
            }
            to {
                transform: scale(20) translateZ(200px);
                opacity: 0;
            }
        }
        
        /* 5. Solar System - Multiple Objects */
        .sun {
            width: 50px;
            height: 50px;
            background-color: #fab387; /* Orange */
            border-radius: 50%;
            box-shadow: 0 0 20px #fab387, 0 0 40px #f38ba8;
        }
        .orbit {
            width: 150px;
            height: 150px;
            border: 2px dashed rgba(137, 180, 250, 0.4);
            border-radius: 50%;
            position: absolute;
            animation: spin 10s infinite linear;
        }
        .planet {
            width: 20px;
            height: 20px;
            background-color: #89b4fa; /* Blue */
            border-radius: 50%;
            position: absolute;
            top: -10px; /* Half of its own size */
            left: calc(50% - 10px); /* Half of its own size */
            animation: counter-spin 10s infinite linear; /* So it doesn't rotate with it */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes counter-spin {
            to { transform: rotate(-360deg); }
        }

        /* 6. Fast Shifter */
        .shifter {
            width: 60px;
            height: 60px;
            background-color: #a6e3a1; /* Green */
            animation: shift 1.5s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes shift {
            0%   { transform: translate(-120px, -80px) rotate(0deg); border-radius: 0; }
            25%  { transform: translate(120px, -80px) rotate(90deg); border-radius: 50%; }
            50%  { transform: translate(120px, 80px) rotate(180deg); border-radius: 0; }
            75%  { transform: translate(-120px, 80px) rotate(270deg); border-radius: 50%; }
            100% { transform: translate(-120px, -80px) rotate(360deg); border-radius: 0; }
        }

    </style>
</head>
<body>

    <h1>CSS Animation Test my GIF Tool</h1>
    <p>Record the different animations to check the quality and performance of the recording.</p>
    
    <h2>Basics: Movement & Color</h2>
    <div class="container">
        <div class="animation-box">
            <div class="box-title">Bouncing Ball</div>
            <div class="bouncing-ball"></div>
        </div>

        <div class="animation-box">
            <div class="box-title">Rotation & Color Change</div>
            <div class="rotating-square"></div>
        </div>

        <div class="animation-box">
            <div class="box-title">Pulsing Loading Dots</div>
            <div class="pulsing-dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <h2>Complex & Fast Animations</h2>
    <div class="container">
        <div class="animation-box">
            <div class="box-title">Fast "Shifter"</div>
            <div class="shifter"></div>
        </div>

        <div class="animation-box">
            <div class="box-title">Solar System</div>
            <div class="sun"></div>
            <div class="orbit">
                <div class="planet"></div>
            </div>
        </div>
        
        <div class="animation-box" id="star-box">
            <div class="box-title">Starfield</div>
            <!-- Stars are added via JS -->
        </div>
    </div>

    <script>
        // Adds random stars to the starfield for a better effect
        const starBox = document.getElementById('star-box');
        const starCount = 50;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random Position
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            
            // Random animation delay so they don't all start at the same time
            star.style.animationDelay = `${Math.random() * 3}s`;
            
            starBox.appendChild(star);
        }
    </script>

</body>
</html>
